<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BapEr Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Lets get some
        <span class="font-bold text-indigo-700">Moooooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-8 text-white">
          <div class="bg-orange-400 p-12 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-6xl mt-2">$<span id="deposit-amount">00</span></h2>
          </div>
          <div class="bg-rose-500 p-12 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-6xl mt-2">$<span id="withdraw-amount">00</span></h2>
          </div>
          <div class="bg-green-500 p-12 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-6xl mt-2">$<span id="balance-amount">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-20">
        <div class="grid grid-cols-2 w-9/12 mx-auto gap-8 ">
          <div class="bg-emerald-500 p-12 rounded-lg">
            <h4 class="text-3xl text-white">Please Deposit</h4>
            <div class="ml-8">
              <input
                class="block mb-3 w-3/4 px-2 py-2 rounded-md mt-8"
                type="text"
                name=""
                id="deposit-field"
                placeholder="$ Amount you want to deposit"
              />
              <button
                id="deposit-btn"
                type="button"
                class="bg-purple-900 hover:bg-red-700 px-8 py-3 rounded-md text-white text-2xl mt-2"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-amber-400 p-12 rounded-lg">
            <h4 class="text-3xl text-white">please Withdraw</h4>
            <div class="ml-8">
              <input
                class="block mb-3 w-3/4 px-2 py-2 rounded-md mt-8"
                type="text"
                name=""
                id="withdraw-field"
                placeholder="$ Amount you want to Withdraw"
              />
              <button
                id="withdraw-btn"
                type="button"
                class="bg-purple-900 hover:bg-red-700 px-8 py-3 rounded-md text-white text-2xl mt-2"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
