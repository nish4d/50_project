<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Price</title>
  </head>
  <body class="bg-slate-700">
    <head>
      <h2 class="text-5xl font-semibold text-center text-amber-500 mt-12">
        Discount Chart
      </h2>
    </head>
    <main>
      <div class="text-white w-2/3 bg-slate-600 mx-auto text-center mt-12 p-12 rounded-xl">
        <p class="mt-1 font-bold text-2xl">price: <span id="current-price">1000</span></p>
        <span class="mr-4 font-bold">30% Off</span>
        <button id="discount-btn" class="mt-8 bg-amber-600 px-8 py-3 rounded-lg hover:bg-amber-700">Apply</button
        >
        <p class="mt-8 font-bold text-2xl">please Pay: <span id="total-price">00</span></p>
      </div>
    </main>
    <!-- js -->
    <script src="./js/discount.js"></script>
  </body>
</html>
