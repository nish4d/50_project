<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BapEr Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome To <span class="font-bold text-indigo-700">Bap Er Bank</span></h1>
    </header>
    <div class="bg-orange-300 w-3/4 mx-auto p-12 mt-5 rounded-xl">
        <h2 class="font-semibold text-2xl mb-5">Please Login</h2>
        <input class="block mb-3 w-2/4 px-2 py-2 rounded-md" type="email" name="" id="user-email" placeholder="Enter your Email address">
        <input class="block mb-3 w-2/4 px-2 py-2 rounded-md" type="password" name="" id="user-pass" placeholder="Enter your password">
        <button id="btn-submit" class="bg-purple-900 hover:bg-red-700 px-8 py-3 rounded-md text-white text-2xl mt-4">Submit</button>
    </div>

    <!-- js -->
    <script src="./js/login.js"></script>
</body>
</html>
